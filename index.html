<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #808080; /* Gri arka plan */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .message {
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0);
      transition: all 1s ease;
    }

    .show-message {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="message" id="message">
    In Progress...
  </div>

  <script>
    window.onload = function() {
      const message = document.getElementById("message");
      
      // Sayfa yüklendikten sonra animasyonu başlat
      setTimeout(() => {
        message.classList.add("show-message");
      }, 100);
    }
  </script>

</body>
</html>
