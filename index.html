<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .sticky-btn {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      width: 100%;
      box-sizing: border-box;
      z-index: 100;
    }

    .content {
      padding: 50px;
      font-size: 18px;
      line-height: 1.6;
      background-color: #fff;
      min-height: 2000px; /* Longer content for scrolling effect */
    }

    .container {
      background-color: #808080; /* Grey background */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sticky-btn">
      In Progress...
    </div>

    <div class="content">
      <p>Scroll down to see the sticky button in action!</p>
      <p>This page uses sticky positioning to keep the text visible at the top of the screen while scrolling.</p>
      <p>Continue adding content to see more of the effect...</p>
    </div>
  </div>

</body>
</html>
